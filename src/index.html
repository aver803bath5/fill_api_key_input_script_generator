<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="output.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
<div class="container mx-auto lg">
    <h1 class="text-3xl font-bold">
        阿叡的工具箱
    </h1>

    <div class="row">
        <h4>搜尋條件</h4>
        <div>
            <label for="market">市場</label>
            <select id="market">
                <option value="TW" selected>TW</option>
                <option value="HK">HK</option>
                <option value="MY">MY</option>
                <option value="PX">PX</option>
            </select>
        </div>
        <div>
            <label for="shopId">ShopId</label>
            <input type="number" class="border-solid border-2" id="shopId"/>
        </div>
        <button type="button" id="searchButton" class="p-1 bg-blue-200 text-white">search</button>
    </div>

    <div>
        <div>
            <h2>V1</h2>
            <button type="button" id="v1CopyButton" class="p-1 bg-blue-200 text-white">複製</button>
            <p id="v1CopyStatus"></p>
            <div class="bg-slate-200 p-2">
                <code class="whitespace-pre-wrap" id="v1Result"></code>
            </div>
        </div>
        <div>
            <h2>V2</h2>
            <button type="button" id="v2CopyButton" class="p-1 bg-blue-200 text-white inline-block">複製</button>
            <span class="inline-block" id="v2CopyStatus"></span>
            <div class="bg-slate-200 p-2">
                <code class="whitespace-pre-wrap" id="v2Result"></code>
            </div>
        </div>
    </div>
</div>
</body>

</html>
