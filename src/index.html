<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="output.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>阿叡的工具箱 - 三把 Key 篇</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
<div class="container mx-auto lg mt-2">
    <h1 class="text-3xl font-bold">
        阿叡的工具箱 - 三把 Key 篇
    </h1>

    <div class="mt-10 sm:mt-0">
        <div class="mt-5 md:col-span-2 md:mt-0">
            <h4 class="text-1xl">搜尋條件</h4>
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-12">
                    <label for="market" class="block text-sm font-medium text-gray-700">市場</label>
                    <select id="market"
                            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        <option value="TW" selected>TW</option>
                        <option value="HK">HK</option>
                        <option value="MY">MY</option>
                        <option value="PX">PX</option>
                    </select>
                </div>
                <div class="col-span-12">
                    <label for="shopId" class="block text-sm font-medium text-gray-700">ShopId</label>
                    <input type="number"
                           class="p-2 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           id="shopId"/>
                </div>
                <button type="button" id="searchButton"
                        class="rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    search
                </button>
            </div>

            <!-- result section -->
            <div class="mt-2">
                <div>
                    <h2>V1</h2>
                    <button type="button" id="v1CopyButton"
                            class="rounded-md border border-transparent bg-gray-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        複製
                    </button>
                    <p id="v1CopyStatus"></p>
                    <div class="bg-slate-200 p-2 mt-1">
                        <code class="whitespace-pre-wrap" id="v1Result"></code>
                    </div>
                </div>
                <div class="mt-1">
                    <h2>V2</h2>
                    <button type="button" id="v2CopyButton"
                            class="rounded-md border border-transparent bg-gray-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        複製
                    </button>
                    <span class="inline-block" id="v2CopyStatus"></span>
                    <div class="bg-slate-200 p-2 mt-1">
                        <code class="whitespace-pre-wrap" id="v2Result"></code>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
